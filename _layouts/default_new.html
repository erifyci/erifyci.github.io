<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %} {{ page.title }} - {% endif %} 礁湖星云</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}礁湖星云{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ page.url | canonical }}">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/hljs/monokai_sublime.css">
</head>
<body class="blog">
    <div class="site">
        <div id="main" class="wrapper">
            <div id="primary" class="site-content">
                <div id="content" role="main">
                    {{ content }}
                </div>
            </div>
        </div>
        <footer id="colophon" role="contentinfo">
            <div class="site-info">
                <a href="http://segmentfault.com/blog/icyfire" title="腾讯微博">@icyfire</a>
            </div>
        </footer>
    </div>
    <script type='text/javascript' src='/javascripts/highlight.pack.js'></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
