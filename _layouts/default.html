<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %} {{ page.title }} - {% endif %} 礁湖星云</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}礁湖星云{% endif %}">
    <meta name="viewport" content="width=device-width">
    <link rel="canonical" href="{{ page.url | canonical }}">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="/javascript/html5.js"></script>
    <![endif]-->
</head>
<body class="home blog logged-in admin-bar no-customize-support custom-background custom-font-enabled single-author">
    <div id="page" class="hfeed site">
        <header id="masthead" class="site-header" role="banner">
            <hgroup>
                <h1 class="site-title"><a href="/" title="礁湖星云" rel="home">礁湖星云</a></h1>
                <h2 class="site-description">Just another GitHub Pages</h2>
            </hgroup>
            <nav id="site-navigation" class="main-navigation" role="navigation">
                <h3 class="menu-toggle">菜单</h3>
                <a class="assistive-text" href="#content" title="跳至内容">跳至内容</a>
                <div class="nav-menu">
                    <ul>
                      <li class="current_page_item"><a href="/" title="首页">首页</a></li>
                    </ul>
                </div>
            </nav><!-- #site-navigation -->
        </header><!-- #masthead -->
        <div id="main" class="wrapper">
            <div id="primary" class="site-content">
                <div id="content" role="main">
                    {{ content }}
                </div><!-- #content -->
            </div><!-- #primary -->
        </div><!-- #main .wrapper -->
        <footer id="colophon" role="contentinfo">
            <div class="site-info">
                <a href="http://segmentfault.com/blog/icyfire" title="腾讯微博">@icyfire</a>
            </div><!-- .site-info -->
        </footer><!-- #colophon -->
    </div><!-- #page -->
<script type='text/javascript' src='/javascripts/navigation.js?ver=1.0'></script>
</body>
</html>
